<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar HTML  - NIOMIC</title>
 </head>
 <body>
   <p><audio src="sample.mp3" controls preload="auto"></audio>Format MP3 dengan atribut cotrols</p>
   <br>
   <p><audio src="sample.mp3" controls preload="meta"></audio>Format MP3 dengan atribut cotrols dan loop</p>
   <br>
   <p><audio src="sample.mp3" controls preload="meta"></audio>Format MP3 dengan atribut controls dan muted</p>
   <br>
   <p><audio src="sample.flac" controls preload="none"></audio>Format FLAC dengan atribut cotrols</p>
 </body>
</html>
